name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      CI: "true"                    # pour le skip du test offline
      APP_SKIP_STARTUP: "1"         # ne pas charger le mod√®le dans service/app.py

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install lightweight test deps
        run: |
          python -m pip install -U pip
          pip install pytest fastapi uvicorn httpx

      - name: Run tests (only tests/)
        run: pytest -q tests
