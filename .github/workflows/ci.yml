name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}   # permet "from src..." dans les tests
      APP_SKIP_STARTUP: "1"                 # évite le chargement du modèle dans service/app.py
      CI: "true"                            # pour skipper src/test_offline.py

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install test deps (no TensorFlow)
        run: |
          python -m pip install -U pip
          pip install -r requirements-dev.txt

      - name: Sanity check imports
        run: |
          python - << 'PY'
          import os, sys
          print("PYTHONPATH=", os.getenv("PYTHONPATH"))
          import fastapi, httpx
          import importlib
          mod = importlib.import_module("src.utils_text")
          print("Imported:", mod.__name__)
          PY

      - name: Run tests (only tests/)
        run: pytest -q tests
