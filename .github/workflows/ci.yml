name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # ðŸ”¹ Installation minimale pour nos tests (rapide, pas de TensorFlow)
      - name: Install test deps
        run: |
          python -m pip install -U pip
          pip install -r requirements-dev.txt
          pip install fastapi uvicorn pydantic

      - name: Run tests
        env:
          APP_SKIP_STARTUP: "1"
        run: |
          pytest -q
